upstream odoo {
    server c_odoo17:8069;
    keepalive 32;  # Conexiones persistentes para mejor performance
}

upstream odoochat {
    server c_odoo17:8072;
}

upstream pgadmin {
    server c_pgadmin4:5050;
}

# ===== REDIRECCIÓN HTTP → HTTPS =====
server {
    listen 80;
    server_name odoo.multipath.net.pe dbadmin.multipath.net.pe multipath.net.pe;
    return 301 https://$host$request_uri;
}

# ===== SERVIDOR HTTPS PARA ODOO =====
server {
    listen 443 ssl http2;
    server_name odoo.multipath.net.pe multipath.net.pe;
    
    # ✅ CERTIFICADOS SSL - RUTAS CORRECTAS
    ssl_certificate /etc/nginx/ssl/origin_certificate.pem;
    ssl_certificate_key /etc/nginx/ssl/origin_private_key.pem;
    
    # Configuración SSL optimizada
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Protocolos y cifrados modernos
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Headers para proxy Odoo
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    
    # ✅ CONFIGURACIONES IMPORTANTES PARA ODOO
    client_max_body_size 500M;           # Para subir archivos grandes
    client_body_buffer_size 128K;        # Buffer para body de requests
    client_body_timeout 300s;           # Timeout para uploads
    client_header_timeout 300s;         # Timeout para headers
    
    proxy_buffering on;                  # Mejor performance
    proxy_buffer_size 128k;              # Tamaño de buffer
    proxy_buffers 4 256k;               # Número y tamaño de buffers
    proxy_busy_buffers_size 256k;       # Buffers en uso
    
    # Timeouts extendidos para Odoo
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;
    send_timeout 600s;
    
    # Keepalive optimizado
    keepalive_timeout 300s;
    keepalive_requests 1000;
    
    # ✅ COMPRESIÓN GZIP (IMPORTANTE PARA PERFORMANCE)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/xml
        image/svg+xml;
    
    # ✅ LOCATION PRINCIPAL PARA ODOO
    location / {
        proxy_pass http://odoo;
        proxy_redirect off;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    }
    
    # ✅ LONGPOLLING (CHAT/NOTIFICACIONES EN TIEMPO REAL)
    location /longpolling {
        proxy_pass http://odoochat;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        
        # Timeouts específicos para WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # ✅ CACHE PARA ARCHIVOS ESTÁTICOS (MEJORA PERFORMANCE DRAMÁTICAMENTE)
    location ~* /web/static/ {
        # Cache por 1 año (los estáticos de Odoo no cambian frecuentemente)
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Compresión adicional para estáticos
        gzip_static on;
        gunzip on;
        
        proxy_pass http://odoo;
        proxy_cache_valid 200 301 302 1y;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # ✅ HEALTH CHECK PARA MONITOREO
    location /web/health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ✅ BLOQUEAR ACCESO A ARCHIVOS SENSIBLES
    location ~ /\.(ht|git|svn) {
        deny all;
        return 404;
    }
}

# ===== SERVIDOR HTTPS PARA PGADMIN =====
server {
    listen 443 ssl http2;
    server_name dbadmin.multipath.net.pe;
    
    ssl_certificate /etc/nginx/ssl/origin_certificate.pem;
    ssl_certificate_key /etc/nginx/ssl/origin_private_key.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # ✅ AUTENTICACIÓN BÁSICA (SEGURIDAD CRÍTICA)
    auth_basic "Administración PostgreSQL - Acceso Restringido";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Configuraciones similares para uploads
    client_max_body_size 100M;
    client_body_buffer_size 128K;
    
    # Compresión para pgAdmin
    gzip on;
    gzip_types text/css application/javascript application/json;
    
    location / {
        proxy_pass http://pgadmin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /;
        
        # Para WebSocket de pgAdmin
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }
}

