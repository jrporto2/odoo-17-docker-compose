services:
  postgres:
    image: postgres:16
    container_name: c_postgres
    user: "postgres"
    hostname: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-odoo}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-odoo}
      - POSTGRES_DB=${DB_NAME:-odoo_prod}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=en_US.UTF-8
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./datadrive/postgres/custom-init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-odoo} || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - odoo_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: c_pgadmin4
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@multipath.net.pe}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin123}
      - PGADMIN_CONFIG_WTF_CSRF_ENABLED=False
      - PGADMIN_LISTEN_PORT=5050
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - odoo_network
    expose:
      - "5050"

  odoo17:
    image: odoo:17
    container_name: c_odoo17
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - TZ=America/Lima
      - LANG=es_PE.UTF-8
      - HOST=postgres
      - USER=${DB_USER:-odoo}
      - PASSWORD=${DB_PASSWORD:-odoo}
      - DB_NAME=${DB_NAME:-odoo_prod}
      - ODOO_POOL_SIZE=${ODOO_POOL_SIZE:-20}
      - ODOO_MAX_CRON_THREADS=${ODOO_MAX_CRON_THREADS:-2}
      - ODOO_WORKERS=${ODOO_WORKERS:-4}
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./datadrive/odoo/addons:/mnt/extra-addons
      - ./datadrive/odoo/etc:/etc/odoo:ro
      - odoo_filestore:/var/lib/odoo/filestore
      - ./datadrive/odoo/logs:/var/log/odoo
    expose:
      - "8069"
      - "8072"
    networks:
      - odoo_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

  nginx:
    image: nginx:alpine
    container_name: c_nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./datadrive/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./datadrive/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./datadrive/nginx/certs:/etc/nginx/ssl:ro
      - ./datadrive/nginx/logs:/var/log/nginx
      - ./datadrive/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    environment:
      - NGINX_ENVSUBST_TEMPLATE_SUFFIX=.conf
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d
      - NGINX_WORKER_PROCESSES=auto
      - NGINX_WORKER_CONNECTIONS=4096
    depends_on:
      odoo17:
        condition: service_healthy
      pgadmin:
        condition: service_started
    networks:
      - odoo_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  odoo_filestore:
    driver: local
  pgadmin_data:
    driver: local

networks:
  odoo_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1
